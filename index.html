<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="frame">
  <!-- middle-section start -->
    <div class="middle-section">
      <div class="search-bar-div">
        <input type="search" class="search-bar" placeholder="Search for cities">
      </div>

      <div class="weather-info">
        <div class="left-side-text">
          <p class="city-text">Lagos</p>
          <p class="temperature-text">32°</p>
        </div>

        <div class="image-div">
          <img src="https://openweathermap.org/img/wn/10d@2x.png">
        </div>
      </div> 


      <div class="todays-forecast">
        <p>24-hour Forecast</p>

        <div class="row-one">
          <div>
            <p class="time-0">06:00 AM</p>
            <img class="image-0" src="https://openweathermap.org/img/wn/10d@2x.png">
            <p class="temp-0">25°</p>            
          </div>

          <hr>

          <div>
            <p class="time-1">06:00 AM</p>
            <img class="image-1" src="https://openweathermap.org/img/wn/10d@2x.png">
            <p class="temp-1">25°</p>            
          </div>

          <hr>

          <div>
            <p class="time-2">06:00 AM</p>
            <img class="image-2" src="https://openweathermap.org/img/wn/10d@2x.png">
            <p class="temp-2">25°</p>            
          </div>

          <hr>

          <div>
            <p class="time-3">06:00 AM</p>
            <img class="image-3" src="https://openweathermap.org/img/wn/10d@2x.png">
            <p class="temp-3">25°</p>            
          </div>

        </div>

        <div class="row-two">
          <div>
            <p class="time-4">06:00 AM</p>
            <img class="image-4" src="https://openweathermap.org/img/wn/10d@2x.png">
            <p class="temp-4">25°</p>            
          </div>

          <hr>

          <div>
            <p class="time-5">06:00 AM</p>
            <img class="image-5" src="https://openweathermap.org/img/wn/10d@2x.png">
            <p class="temp-5">25°</p>            
          </div>

          <hr>

          <div>
            <p class="time-6">06:00 AM</p>
            <img class="image-6" src="https://openweathermap.org/img/wn/10d@2x.png">
            <p class="temp-6">25°</p>            
          </div>

          <hr>

          <div>
            <p class="time-7">06:00 AM</p>
            <img class="image-7" src="https://openweathermap.org/img/wn/10d@2x.png">
            <p class="temp-7">25°</p>            
          </div>
        </div>
      </div>
      
    </div>
    <!-- middle-section end -->

    <!-- right-section start -->
    <div class="right-section">
      <p>5 Day Forecast</p>

      <div class="forecast-row">
        <p>Today</p>
        <img src="https://openweathermap.org/img/wn/10d@2x.png">
        <p>Rainy</p>
        <p><strong>32°</strong></p>        
      </div>

      <div class="forecast-row">
        <p>Today</p>

<script src="scripts.js"></script>
</body>
</html>
